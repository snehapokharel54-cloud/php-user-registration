<!DOCTYPE html>
<html>
<head>
  <title>User Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 40px;
    }
    .container {
      background: #fff;
      padding: 30px;
      max-width: 400px;
      margin: auto;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background: #2980b9;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
    }
    button:hover {
      background: #3498db;
    }
    .note {
      margin-top: 20px;
      font-size: 14px;
      color: #777;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>User Registration Form</h2>
    <form>
      <label>Name:</label>
      <input type="text" placeholder="Enter your name" disabled>

      <label>Email:</label>
      <input type="email" placeholder="Enter your email" disabled>

      <label>Password:</label>
      <input type="password" placeholder="Enter password" disabled>

      <label>Confirm Password:</label>
      <input type="password" placeholder="Confirm password" disabled>

      <button >Register</button>
    </form>
    <div class="note">
      This is a demo version. PHP form logic runs locally via XAMPP.<br>
      <a href="https://github.com/snehapokharel54-cloud/php-user-registration" target="_blank">View Source Code on GitHub</a>
    </div>
  </div>
</body>
</html>
